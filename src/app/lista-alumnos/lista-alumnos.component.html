
<ion-list>
  <ion-item-sliding *ngFor="let alumno of alumnos">
    <ion-item-options side="start">
      <ion-item-option color="success">Agregar a Favoritos</ion-item-option>
    </ion-item-options>

    <ion-item>
      <ion-label>{{alumno}}</ion-label>
    </ion-item>

 <ion-item-options side="end">
      <ion-item-option color="danger" id="open-action-sheet">Borrar</ion-item-option>
    </ion-item-options>
    
  </ion-item-sliding>
  
  <ion-action-sheet trigger="open-action-sheet" header="Actions" [buttons]="actionSheetButtons"></ion-action-sheet>
</ion-list>
